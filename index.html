        <fieldset>
            <legend>Обратная связь</legend>
            <label>Посоветуете Вы нас друзьям?</label>

            <input class="two three"  type="radio" name="one">

        <input class="two three" type="checkbox">
        <label class="two">Разрешить оброботку данных</label>
        <input class="two three" type="checkbox">
